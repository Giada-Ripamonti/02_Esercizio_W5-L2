<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="budget">
        <p>BUDGET: <span id="budget"></span></p>
    </div>
    
    <div id="title">
        <h1>Plant store</h1>
    </div>
    
    <button class="showItems" onclick="showItems()">Show items</button>

    <div id="container"> 

        <div class="card">
            <img src="assets/imgs/plant1.png" alt="">
            <p>Plant 1</p>
            <p>Price: <span id="price1"></span></p>
            <button class="buyBtn" onclick="buyItem()">buy</button>
        </div>

        <div class="card">
            <img src="assets/imgs/plant2.png" alt="">
            <p>Plant 2</p>
            <p>Price: <span id="price3"></span></p>
            <button class="buyBtn" onclick="buyItem()">buy</button>
        </div>

        <div class="card">
            <img src="assets/imgs/plant3.png" alt="">
            <p>Plant 3</p>
            <p>Price: <span id="price3"></span></p>
            <button class="buyBtn" onclick="buyItem()">buy</button>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
